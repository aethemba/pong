<html>
<head>
  <title>Pong</title>
  <style>
    canvas {
	  	display: block;
	  	position: absolute;
	  	border: 1px solid #fff;
	  	margin: auto;
	  	top: 0;
	  	bottom: 0;
	  	right: 0;
	  	left: 0
	}
  </style>
</head>
<body>

<script>

var WIDTH = 700, HEIGHT = 600, PI = Math.PI;
var canvas, ctx, keystate;
var KEY_UP=38, KEY_DOWN=40; 
var ball, player, ai;


var player = {
	x: null,
	y: null,
	width: 20,
	height: 100,

	update: function() {
		if (keystate[KEY_UP]) this.y -= 7;
		if (keystate[KEY_DOWN]) this.y += 7;
	},

	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}	
}

var ai = {
	x: null,
	y: null,
	width: 20,
	height: 100,

	update: function() {
		var desty = ball.y - (this.height - ball.side) * 0.5;
		this.y = desty;
	},

	draw: function() {
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}	
}

var ball = {
	x: null,
	y: null,
	side: 20,
	velocity: null,
	speed: 5,

	update :function() {
		this.x += this.velocity.x;
		this.y += this.velocity.y; 

		if (this.y < 0 || this.y + this.side > HEIGHT) {
			var offset = this.velocity.y < 0 ? 0 - this.y : HEIGHT - (this.y+this.side); 
			this.y += 2*offset; 
			this.velocity.y *= -1;
		}

		//Axis Aligned Bounding Boxes - Returns true if two boxes intersect, otherwise returns false;
		var AABBIntersect = function(ax, ay, aw, ah, bx, by, bw, bh) {
 			return (ax < bx+bw) && (ay < by+bh) && (bx < ax+aw) && (by < ay+ah);
		};

		var paddle = this.velocity.x < 0 ? player : ai;

		if (AABBIntersect(this.x, this.y, this.side, this.side, paddle.x, paddle.y, paddle.width, paddle.height) ) {
			this.x = paddle === player ? player.x + player.width : ai.x - this.side;

			// n is the normalized height offset, gives value between 0 and 1 on where the ball hits
			var n = (this.y + this.side - paddle.y) / (paddle.height + this.side);
			// phi is the reflection angle - Gives a value between -1 and 1 
			var phi  = 0.25 * PI * (2*n - 1); // PI / 4 = 45 degrees
			this.velocity.x = (paddle===player ? 1: -1) * this.speed * Math.cos(phi);
			this.velocity.y = this.speed * Math.sin(phi); 
		}

	},

	draw: function() {
		ctx.fillRect(this.x, this.y, this.side, this.side);
	}
}

function main() {
  canvas = document.createElement('canvas');
  canvas.width = WIDTH;
  canvas.height = HEIGHT;

  ctx = canvas.getContext('2d');
  //ctx.font = "12px Helvetica";

  keystate = {};

  document.body.appendChild(canvas);

  document.addEventListener("keydown", function(evt) {
  	keystate[evt.keyCode] = true;
  });

  document.addEventListener("keyup", function(evt){
  	delete keystate[evt.keyCode];
  });

  init();

  var loop = function() {
  	update();
  	draw();

  	window.requestAnimationFrame(loop, canvas);
  };

  window.requestAnimationFrame(loop, canvas);
}

function init() {
	// Initialize the game
	player.x = player.width;
	player.y = (HEIGHT - player.height) / 2;

	ai.x = WIDTH - (player.width + ai.width);
	ai.y = (HEIGHT - player.height) / 2;

	ball.x = (WIDTH - ball.side) / 2;
	ball.y = (HEIGHT - ball.side) / 2;

	ball.velocity = {
		x: ball.speed,
		y: 0 
	}

}


function update() {
	ball.update();
	player.update();
	ai.update();
}


function draw() {
	ctx.fillRect(0, 0, WIDTH, HEIGHT);
	ctx.save();
	ctx.fillStyle = '#fff';

	ball.draw();
	player.draw();
	ai.draw();

	var w = 4;
	var x = (WIDTH - w) * 0.5;
	var y = 0;
	var step = HEIGHT / 15;
	while (y < HEIGHT) {
		ctx.fillRect(x, y+step * 0.25, w, step * 0.5);
		y += step;
	}

	ctx.restore();
}

main();
</script>
</body>
</html>
